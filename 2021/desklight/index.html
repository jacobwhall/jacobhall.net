	function convertHex(hex) {
		var bigint = parseInt(hex, 16);
		var r = (bigint >> 16) & 255;	// RGB value for R
		var g = (bigint >> 8) & 255;	// RGB value for G
		var b = bigint & 255;		// RGB value for B
		// At this point r, g, b are the actual RGB values.
		// Now converting to HSL
		r /= 255;
		g /= 255;
		b /= 255;
		let cmin = Math.min(r,g,b),
			cmax = Math.max(r,g,b),
			delta = cmax - cmin,
			h = 0,
			s = 0,
			l = 0;

		if (delta == 0) h = 0;
		else if (cmax == r)
			h = ((g - b) / delta) % 6;
		else if (cmax == g)
			h = (b - r) / delta + 2;
		else
			h = (r - g) / delta + 4;

		h = Math.round(h * 60);

		if (h < 0) h += 360;

		l = (cmax + cmin) / 2;
		s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
		s = +(s * 65535).toFixed(0);

		// now converting hue to LIFX range
		h = ((h * 65535) / 360).toFixed(0);
		//  l = +(l * 100).toFixed(1);

		return h + "," + s;
	}
